<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Formul√°rio de Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table class="tabela" >
      <tr>
        <td>
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td width="160" class="fundo_tabela_titulo_esquerdo">Cadastro do Cliente</td>
              <td class="icone"></td>
              <td class="fundo_tabela_titulo_direito">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>
          <form>
            <table cellspacing="2" cellpadding="2">

              <tr >
                <td colspan="4" class="conteudo_titulo">Dados do cliente </td>
              </tr>
              <tr>
                <td width="60" class="GC_Normal">
                  Nome:
                </td>
                <td colspan="3" class="GC_Normal">
                  <input name="nome" type="text" size="50" maxlength="255"/>
                </td>
              </tr>

              <tr>
                <td class="GC_Normal">
                  e-mail:
                </td>
                <td class="GC_Normal">
                  <input name="email" type="text"/>
                </td>
              </tr>

              <tr>
                <td class="GC_Normal">
                  <input id="boletim" type="checkbox"/>
                </td>
                <td class="GC_Normal">
                  <label for="boletim">Quero receber boletins</label>
                </td>
              </tr>

              <tr class="salvar">
                <td colspan="4">
                  <input type="submit" value="Salvar">
                </td>
              </tr>

            </table>
          </form>
        </td>
      </tr>
    </table>
  </body>

</html>
